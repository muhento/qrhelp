<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Muhammed Enes Topcu</h1>
            <p class="title">Engineer</p>
        </div>
        
        <!-- Contact Buttons -->
        <div class="contact-buttons">
            <button class="call-btn">📞 CALL</button>
            <button class="direction-btn">📍 DIRECTIONS</button>
        </div>
        
        <!-- Profile Info -->
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">📞 Telephone:</span>
                <span class="info-value">Gizli</span>
            </div>
            <div class="info-item">
                <span class="info-label">🏢 Company:</span>
                <span class="info-value">Palida Engineering</span>
            </div>
            <div class="info-item">
                <span class="info-label">💼 Role:</span>
                <span class="info-value">Engineer</span>
            </div>
            <div class="info-item">
                <span class="info-label">📍 Location:</span>
                <span class="info-value">Ankara, Turkey</span>
            </div>
        </div>
        
        <!-- Floating Action Button -->
        <button class="fab">+</button>
    </div>
</body>
</html>
